<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftMebel</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="hero">
        <div class="container">
            <div class="hero__wrapper">

                <div class="swiper hero__swiper">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <div class="hero__content">

                                <h2 class="hero__title">
                                    LOFT МЕБЕЛЬ
                                </h2>
                                <div class="hero__subtitle">
                                    Современная и удобная мебель в Анапе
                                </div>
                                <button class="hero__btn">СМОТРЕТЬ КАТАЛОГ</button>
                            </div>
                        </div>






                    </div>
                    <div class="swiper-pagination"></div>


                </div>
                <div class="hero-button-prev">
                    <div class="hero__line"></div>
                    <img src="./assets/img/hero/prev.svg" alt="">
                </div>
                <div class="hero-button-next">
                    <div class="hero__line"></div>
                    <img src="./assets/img/hero/next.svg" alt="">
                </div>
            </div>

        </div>
    </section> 

    <section class="sofa">
        <div class="container">
            <div class="sofa__wrapper">

                <div class="swiper sofa__swiper">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <div class="sofa__content">
                                <div class="sofa__left">
                                    <h2 class="sofa__title">
                                        Современная
                                        и удобная мебель
                                    </h2>
                                    <button class="sofa__btn">Смотреть каталог</button>
                                </div>
                                <div class="sofa__right">
                                    <div class="sofa__circle">
                                        <img src="./assets/img/sofa/sofa.png" alt="" class="sofa__img">
                                    </div>
                                    <img src="./assets/img/sofa/chandelier.svg" alt="" class="sofa__chan">


                                    <div class="sofa-button-prev">
                                        <div class="sofa__line"></div>
                                        <img class="sofa__ctrl" src="./assets/img/sofa/prev.svg" alt="">
                                    </div>
                                    <div class="sofa-button-next">
                                        <!-- <div class="sofa__line"></div> -->
                                        <img class="sofa__ctrl" src="./assets/img/sofa/next.svg" alt="">
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section class="time">
        <div class="container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="time__content">
                            <div class="time__left">
                                <h2 class="time__title">
                                    Современная
                                    и удобная мебель
                                </h2>
                                <div class="time__suptitle">
                                    С доставкой по
                                    Краснодарскому краю
                                </div>
                            </div>
                            <div class="time__right">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="time-button-prev">
                    <div class="time__line"></div>
                    <img src="./assets/img/hero/prev.svg" alt="">
                </div>
                <div class="time-button-next">
                    <div class="time__line"></div>
                    <img src="./assets/img/hero/next.svg" alt="">
                </div>
            </div>
    </section>



    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
</body>

</html>
